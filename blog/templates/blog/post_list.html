{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Mosaic Convert</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="{% static 'https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i' %}" rel="stylesheet">
  <link href="{% static 'https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,700i,900,900i' %}" rel="stylesheet">
  <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template -->
  <link href="{% static 'css/coming-soon.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/icono.min.css' %}" rel="stylesheet" >

</head>

<body>

  <div class="overlay"></div>
  <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
    <source src="{% static 'mp4/bg.mp4' %}" type="video/mp4">
  </video>

  <div class="masthead">
    <div class="masthead-bg"></div>
    <div class="container h-100">
      <div class="row h-100">
        <div class="col-12 my-auto">
          <div class="masthead-content text-white py-5 py-md-0">
            <h1 class="mb-3">Mosaic Convert</h1>
            <p class="mb-5">사진 혹은 동영상에서 사람 얼굴과 차량 번호판을 모자이크 해드립니다. 이제 더이상 시간을 버리지 마세요!</p>
            <p class="mb-5"><strong>원하는 형식을 클릭해주세요.</strong></p>
            <div class="input-group input-group-newsletter">
              <div class="input-group-append">
                <div style="cursor:pointer" onclick="window.location.href='uimage';">
                  <img class="btn-img" src="{% static 'img/image_icon.png' %}" width="90" height="90">
                </div>
                <div style="margin-right:150px;"></div>
                <div style="cursor:pointer" onclick="window.location.href='uvideo';"> 
                  <img class="btn-img" src="{% static 'img/video_icon.png' %}" width="90" height="90">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="social-icons">
    <ul class="list-unstyled text-center mb-0">
      <li class="list-unstyled-item">
        <a href="#">
          <i class="fab fa-twitter"></i>
        </a>
      </li>
      <li class="list-unstyled-item">
        <a href="#">
          <i class="fab fa-facebook-f"></i>
        </a>
      </li>
      <li class="list-unstyled-item">
        <a href="#">
          <i class="fab fa-instagram"></i>
        </a>
      </li>
    </ul>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Custom scripts for this template -->
  <script src="{% static 'js/coming-soon.min.js' %}"></script>

</body>

</html>
